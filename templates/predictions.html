<!DOCTYPE html>
<html>
<head>
    <title>Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Predicted Winner</th>
                <th>Predicted Probability</th>
            </tr>
        </thead>
        <tbody>
            {% for prediction in predictions %}
            <tr>
                <td>{{ prediction.home_team }}</td>
                <td>{{ prediction.away_team }}</td>
                <td>{{ prediction.predicted_winner }}</td>
                <td>{{ prediction.predicted_prob }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
